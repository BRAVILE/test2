<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Game</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="authContainer">
        <button onclick="document.getElementById('signUpModal').style.display='block'">Sign Up</button>
        <button onclick="document.getElementById('signInModal').style.display='block'">Sign In</button>
        <button onclick="document.getElementById('forgotPasswordModal').style.display='block'">Forgot Password</button>
    </div>

    <div id="gameContainer" style="display: none;">
        <h1>Betting Game</h1>
        <div id="wallet">
            <p>Wallet: <span id="walletAmount">0</span> KES</p>
            <button id="addMoney">Add Money</button>
        </div>
        <div id="game">
            <p id="jetMultiplier">x1.00</p>
            <button id="betButton">Place Bet</button>
            <button id="cashOutButton" disabled>Cash Out</button>
        </div>
        <p id="message"></p>
    </div>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="modal">
        <form class="modal-content" id="signUpForm">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="phone"><b>Phone Number</b></label>
                <input type="text" placeholder="Enter Phone Number" name="phone" required>
                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('signUpModal').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Sign In Modal -->
    <div id="signInModal" class="modal">
        <form class="modal-content" id="signInForm">
            <div class="container">
                <h1>Sign In</h1>
                <p>Please enter your phone number and OTP to sign in.</p>
                <hr>
                <label for="phone"><b>Phone Number</b></label>
                <input type="text" placeholder="Enter Phone Number" name="phone" required>
                <label for="otp"><b>OTP</b></label>
                <input type="text" placeholder="Enter OTP" name="otp" required>
                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('signInModal').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signinbtn">Sign In</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <form class="modal-content" id="forgotPasswordForm">
            <div class="container">
                <h1>Forgot Password</h1>
                <p>Please enter your phone number to reset your password.</p>
                <hr>
                <label for="phone"><b>Phone Number</b></label>
                <input type="text" placeholder="Enter Phone Number" name="phone" required>
                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('forgotPasswordModal').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="resetbtn">Reset Password</button>
                </div>
            </div>
        </form>
    </div>

    <script src="/game.js"></script>
</body>
</html>
